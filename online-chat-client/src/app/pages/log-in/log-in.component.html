<div class="sign-up">
  <div class="content">
    <div class="title">
      Log in
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="form">
      <input formControlName="email" placeholder="Email" />
      <div class="error">{{getErrorByKey("email")}}</div>
      <input formControlName="password" placeholder="Password" type="password"/>
      <div class="error">{{getErrorByKey("password")}}</div>
      <button type="submit">Log in for chatting</button>
    </form>
    <div *ngIf="isResponse" [ngStyle]="{'color': responseObj.isError ? 'red': 'green'}">
      {{responseObj.responseText}}
    </div>
    <p>Don't have an account? Go to <a [replaceUrl]="true" [routerLink]="['/sign_up']">Sign up</a></p>
  </div>
</div>
